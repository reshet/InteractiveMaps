<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map_canvas { height: 100% }
        #panel {
            position: absolute;
            top: 5px;
            left: 50%;
            margin-left: -380px;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
        }
        .visited{
            border: 1px solid #0000ff;
        }
        .notvisited{
            border: 0px solid #0000ff;
        }
    </style>
    <script type="text/javascript"
            src="js/vendor/jquery-1.9.1.min.js">
    </script>
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAB1alQoDJvJ9L5iIojuebZUhkBZeBN9OI&sensor=false">
    </script>
    <script type="text/javascript"
            src="js/vendor/maps.google.polygon.containsLatLng.js">
    </script>

    <script type="text/javascript">
        //var url = 'http://localhost/InteractiveMaps/js/addresses_merged_phones_geo.json';
        //var url_regions = 'http://localhost/InteractiveMaps/js/districts_wiki.json';
        //var url_data = 'http://localhost/InteractiveMaps/js/mer_2013_exitpoll_full.json';
        //var url_data_units = 'http://localhost/InteractiveMaps/js/mer2008_data_byunits.json';
        var url_regions = 'http://survey-archive.com/InteractiveMaps/js/districts_wiki.json';
        var url_data = 'http://survey-archive.com/InteractiveMaps/js/mer_2013_exitpoll_full.json';
        //var url_data_units = 'http://survey-archive.com/InteractiveMaps/js/mer2008_data_byunits.json';

        var infoWindow;
        var map;
        var districts = [];
        var districts_by_candidate = {
            "Катеринчук Николай": {title:"За Катеринчука",data:[],votes:[],votes_by_district:[]},
            "Ляшко Олег": {title:"За Ляшко",data:[],votes:[],votes_by_district:[]},
            "Бондарчук Сергей": {title:"За Бондарчука",data:[],votes:[],votes_by_district:[]},
            "Ильенко Андрей": {title:"За Ильенко",data:[],votes:[],votes_by_district:[]},
            "Попов Александр": {title:"За Попова",data:[],votes:[],votes_by_district:[]},
            "Порошенко Петр": {title:"За Порошенко",data:[],votes:[],votes_by_district:[]},
            "Томенко Николай": {title:"За Томенко",data:[],votes:[],votes_by_district:[]}
        };

        //var url = 'http://survey-archive.com/InteractiveMaps/js/polygons_backup219140.json';
        //var cache_url = 'http://localhost/InteractiveMaps/php/geocache.php';
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(50.468869,30.526886),
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("map_canvas"),
                    mapOptions);

            $.getJSON(url_regions, function(data) {
                $.each(data, function(elem,val) {
                    var title = val["title"]
                    var bounds = val["bounds"]
                    var poly_coords = []
                    $.each(bounds, function(el,vl) {
                       var point = new google.maps.LatLng(vl["lat"],vl["lng"]);
                       poly_coords.push(point);
                    });
                    var voteUnit = new google.maps.Polygon({
                        paths: poly_coords,
                        strokeColor: '#000000',
                        strokeOpacity: 0.8,
                        strokeWeight: 3,
                        fillColor: '#FF0000',
                        fillOpacity: 0.35,
                        title: title
                    });

                    //voteUnit.setMap(map);

                    districts.push(voteUnit);
                });
                //loadData();
                loadVoteUnitsData();

            });



            infoWindow = new google.maps.InfoWindow();
        }
        function loadData(){
            var ratings = {
                "Катеринчук Николай": [0,0],
                "Ляшко Олег":[0,0],
                "Бондарчук Сергей":[0,0],
                "Ильенко Андрей": [0,0],
                "Попов Александр":[0,0],
                "Порошенко Петр": [0,0],
                "Томенко Николай": [0,0]
            };
              for(var i = 0;i<districts.length;i++){
                if(districts[i].votes_total!=undefined){
                    var district_name = districts[i].title;

                    $.each(ratings,function(el,v){
                        var rate = districts_by_candidate[el].votes_by_district[district_name]/districts[i].votes_total
                        if(v[0]==0) v[0] = rate;
                        if(v[1]==0) v[1] = rate;
                        if(rate < v[0]) v[0] = rate;
                        if(rate > v[1]) v[1] = rate;
                    });


                    $.each(districts_by_candidate,function(el,v){
                            var unit = districts[i];
                            var voteUnit = new google.maps.Polygon({
                                paths: unit.getPath(),
                                strokeColor: '#000000',
                                strokeOpacity: 0.8,
                                strokeWeight: 3,
                                fillColor: '#FF0000',
                                fillOpacity: 0.35,
                                title: unit.title
                            });
                            //var rate = getCandidateRate(el,val["data"]);
                            var rate = v.votes_by_district[district_name]/districts[i].votes_total;
                            perc = (rate*100).toFixed(2);

                            voteUnit.fillOpacity = 0.40;
                            voteUnit.fillColor = setColorWithAcc(rate,ratings[el][1],ratings[el][0]);
                            voteUnit.rate = perc;
                            voteUnit.rate_text = v.title;
                            google.maps.event.addListener(voteUnit, 'click', showArrays);
                            v.data.push(voteUnit);
                        });
                    //alert(JSON.stringify(districts_by_candidate));
                    chooseMap("Катеринчук Николай");
                }
            }
        }

        function loadVoteUnitsData(){
            var image = {
                url: 'img/uf_icon.png',
                size: new google.maps.Size(32, 32),
                // The origin for this image is 0,0.
                origin: new google.maps.Point(0,0),
                // The anchor for this image is the base of the flagpole at 0,32.
                anchor: new google.maps.Point(0, 32)
            };
            var shape = {
                coord: [1, 1, 1, 30, 30, 30, 30 , 1],
                type: 'poly'
            };
            $.getJSON(url_data, function(data) {
                $.each(data, function(elem,val) {
                    //var perc = val["votes"].length
                    $.each(val["votes"], function(el,v) {
                        var address = v["address"]
                        var lat = v["lat"]
                        var lng = v["lng"]
                        var myLatLng = new google.maps.LatLng(lat,lng);
                        var name = val["name"];
                        districts_by_candidate[name].votes.push({coord:myLatLng,address:address})
                        for(var i = 0;i < districts.length;i++){
                            var district = districts[i];
                            //alert(district.getPat);
                            if(district.containsLatLng(myLatLng))
                            {
                                //alert("here!");
                                var district_name = district.title;
                                var votes = districts_by_candidate[name].votes_by_district[district_name]
                                if(votes==undefined) votes = 0;
                                votes++;
                                districts_by_candidate[name].votes_by_district[district_name]=votes;
                                //alert(votes_total);

                                var votes_total = district.votes_total;
                                if(votes_total==undefined) votes_total = 0;
                                votes_total++;
                                district.votes_total = votes_total;
                                break;
                            }

                        }
                        var beachMarker = new google.maps.Marker({
                            position: myLatLng,
                            map: map,
                            icon: image,
                            shape:shape,
                            title: districts_by_candidate[name].title+": 1 голос \n"+address
                        });
                    });
                    /*for(var i = 0;i < districts.length;i++){
                        alert(districts[i].votes_total);
                        //alert(JSON.stringify(districts_by_candidate[elem].votes_by_district[districts[i].title]));
                    }*/

                });
                /*for(var i = 0;i < districts.length;i++){
                    alert(districts[i].votes_total);
                    //alert(JSON.stringify(districts_by_candidate[elem].votes_by_district[districts[i].title]));
                }*/
                loadData();
            });
        }
        function getCandidateRate(name,votedata){
            var rate = 0;
            $.each(votedata, function(el,value) {
                if(value.candidate.indexOf(name)!=-1){
                    rate = value.v_perc;
                }
            });
            return rate;
        }
        function setColor(p){
            var red = p<50 ? 255 : Math.round(256 - (p-50)*5.12);
            var green = p>50 ? 255 : Math.round((p)*5.12);
            return "rgb(" + red + "," + green + ",0)";
        }
        function setColorWithAcc(p,max,min){
            var shred = (Number(max)+Number(min))/2;
            //alert(max+" "+min);

            var red = p<shred ? 255 : Math.round(256 - (p-shred)*(512/shred*2));
            var green = p>shred ? 255 : Math.round(256 - p*(512/shred*2));
            return "rgb(" + red + "," + green + ",0)";
        }
        function selectDistrict(name){
            var district = null;
            $.each(districts, function(el,value) {
                var title = value.title;
                if(title.indexOf(name)!=-1){
                    district = districts[el];
                }
            });
            return district;
        }
        function showArrays(event) {

            // Since this Polygon only has one path, we can call getPath()
            // to return the MVCArray of LatLngs
            var vertices = this.getPath();

            var contentString = '<b>'+this.title+'</b><br>';
            contentString += this.rate_text +" "+ this.rate+'%<br>';

            // Iterate over the vertices.
           /* for (var i =0; i < vertices.getLength(); i++) {
                var xy = vertices.getAt(i);
                contentString += '<br>' + 'Координаты: ' + i + '<br>' + xy.lat() +',' + xy.lng();
            }*/

            // Replace our Info Window's content and position
            infoWindow.setContent(contentString);
            infoWindow.setPosition(event.latLng);

            infoWindow.open(map);
        }

     function chooseMap(candidate){
         //alert(districts_by_candidate.КЛИЧКО.data[0].toString());
         //alert(candidate);
         $.each(districts_by_candidate,function(elem,val){
             for(var i = 0; i < val.data.length;i++)
             {
                 var element = document.getElementById(elem);
                 if(elem == candidate) {
                     element.className = "visited";
                 }else
                     element.className = "notvisited";

                 if(elem == candidate) {
                     //alert("MATCH!");
                     //alert(val.data[i].rate_text);
                     val.data[i].setMap(map);
                 }else
                     val.data[i].setMap(null);
                 //alert(elem);

             }
             /*$.each(val.data,function(el,v){
                 alert(v);

             });*/
         });
     }

    </script>
</head>
<body onload="initialize()">
<div id="panel">
    <button id="Катеринчук Николай" onclick="chooseMap('Катеринчук Николай')" class="visited">Катеринчук Николай</button>
    <button id="Ляшко Олег" onclick="chooseMap('Ляшко Олег')" class="notvisited">Ляшко Олег</button>
    <button id="Бондарчук Сергей" onclick="chooseMap('Бондарчук Сергей')" class="notvisited">Бондарчук Сергей</button>
    <button id="Ильенко Андрей" onclick="chooseMap('Ильенко Андрей')" class="notvisited">Ильенко Андрей</button>
    <button id="Попов Александр" onclick="chooseMap('Попов Александр')" class="notvisited">Попов Александр</button>
    <button id="Порошенко Петр" onclick="chooseMap('Порошенко Петр')" class="notvisited">Порошенко Петр</button>
    <button id="Томенко Николай" onclick="chooseMap('Томенко Николай')" class="notvisited">Томенко Николай</button>
</div>
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
