<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyABhNC_z5kz_3LuRnlYRZrlezcOtrcjiZE&sensor=false">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script type="text/javascript"
            src="js/vendor/jquery-1.9.1.min.js">
    </script>
    <script type="text/javascript">
        var map, pointarray, heatmap;
        var url = 'http://localhost/InteractiveMaps/js/addresses_merged.json';
        //var url = 'http://survey-archive.com/InteractiveMaps/js/addresses_merged.json';
        var cache_url = 'http://localhost/InteractiveMaps/php/geocache.php';
        //var cache_url = 'http://survey-archive.com/InteractiveMaps/php/geocache.php';
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(50.468869,30.526886),
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("map_canvas"),
                    mapOptions);

            $.getJSON(url, function(data) {
                //alert(JSON.stringify(data))
                var voteData = new Array();
                $.each(data, function(elem,val) {
                    //alert(JSON.stringify(val))
                    var phone = val["title"];
                    var address = val["address"];
                    var lat = val["lat"];
                    var lng = val["lng"];

                    if(lat!=null && lng !=null){
                        var myLatLng = new google.maps.LatLng(lat,lng);
                        voteData.push({location:myLatLng,weight:Math.random()});

                    }
                });
                //alert(voteData.length);
                pointArray = new google.maps.MVCArray(voteData);

                heatmap = new google.maps.visualization.HeatmapLayer({
                    data: pointArray
                });

                heatmap.setOptions({radius: 70});
                heatmap.setMap(map);
             });
       }

        function toggleHeatmap() {
            heatmap.setMap(heatmap.getMap() ? null : map);
        }

        function changeGradient() {
            var gradient = [
                'rgba(0, 255, 255, 0)',
                'rgba(0, 255, 255, 1)',
                'rgba(0, 191, 255, 1)',
                'rgba(0, 127, 255, 1)',
                'rgba(0, 63, 255, 1)',
                'rgba(0, 0, 255, 1)',
                'rgba(0, 0, 223, 1)',
                'rgba(0, 0, 191, 1)',
                'rgba(0, 0, 159, 1)',
                'rgba(0, 0, 127, 1)',
                'rgba(63, 0, 91, 1)',
                'rgba(127, 0, 63, 1)',
                'rgba(191, 0, 31, 1)',
                'rgba(255, 0, 0, 1)'
            ]
            heatmap.setOptions({
                gradient: heatmap.get('gradient') ? null : gradient
            });
        }

        function changeRadius() {
            heatmap.setOptions({radius: heatmap.get('radius') ? null : 20});
        }

        function changeOpacity() {
            heatmap.setOptions({opacity: heatmap.get('opacity') ? null : 0.2});
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
